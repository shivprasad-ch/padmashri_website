<!-- templates/nominee_app/gallery.html -->
<section id="gallery" class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center mb-4">Media Gallery</h2>

    <div class="row g-4">
      {% for media in media_files %}
        <div class="col-md-4">
          {% if media.file.url|lower endswith '.mp4' or media.file.url|lower endswith '.mov' %}
            <video controls class="w-100 rounded shadow">
              <source src="{{ media.file.url }}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          {% else %}
            <img src="{{ media.file.url }}" class="img-fluid rounded shadow" alt="{{ media.title }}">
          {% endif %}
          <div class="mt-2 text-center">{{ media.title }}</div>
        </div>
      {% empty %}
        <div class="col-12">
          <p class="text-center text-muted">No media files available at the moment.</p>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
